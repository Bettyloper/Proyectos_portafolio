<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Simulador Formulario Env√≠o Mails</title>
</head>
<body>
    <section class="contact">
        
            <figure class="contact_img">
                <img src="img/contactus.jpg" class="contact_picture"> 
                <img src="img/CU_modificada.jpg" class="contact_picture2"> 
            </figure>
    
            <form class="contact_form" id="formulario">
                <h2 class="contact_title">Contact Us</h2>
                <div class="inicio">
                    <input type="mail" placeholder="Ingresa tu email:" id="email" class="input" >
                </div>
                <div>
                    <input type="text" placeholder="Asunto:" id="asunto" class="input" >
                </div>
                <div>
                    <textarea placeholder="Mensaje..." id="mensaje" class="input input--area" ></textarea>
                </div>
                
                <div class="botones">
                    <button id="boton" type="submit" class="contact_cta"> Enviar ahora</button>
                    <button type="reset" class="contact_reset">Reset</button>
                </div>
            </form>

    </section>
</body>
</html>
